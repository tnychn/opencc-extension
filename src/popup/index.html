<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a id="title" target="_blank" href="https://github.com/tnychn/opencc-extension">OpenCC</a>
      <span id="subtitle">v0.4.0</span>
    </header>
    <main>
      <div>
        <select id="origin">
          <option value="cn" selected>cn</option>
          <option value="hk">hk</option>
          <option value="tw">tw</option>
          <option value="twp">twp</option>
        </select>
        <button id="swap">→</button>
        <select id="target">
          <option value="hk" selected>hk</option>
          <option value="cn">cn</option>
          <option value="tw">tw</option>
          <option value="twp">twp</option>
        </select>
      </div>
      <div>
        <span>Text Conversion <button id="reset">⟳</button></span>
        <textarea id="textbox"></textarea>
      </div>
      <div>
        <button id="convert">Convert Page</button>
        <input id="auto" type="checkbox" />
        <label for="auto">auto</label>
      </div>
    </main>
    <footer>Powered by <a target="_blank" href="https://github.com/BYVoid/OpenCC">OpenCC</a></footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
